{% extends "baseUi.html" %}
{% load bootstrap5 %}


{% block content %}


<body>
    <h2>Druckmessungen hochladen</h2>
    <form method="post" enctype="multipart/form-data" > 
        {% csrf_token %}    
        {%  bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value = "Hochladen"/>
    </form>
{% comment %} 
    <hr>
    Von Teilnehmer kopieren

    <form method="post" action="{% url "new_customer_insoles_copy_from_participant" customer.id %}">
        {% csrf_token %}    
        <select  name="participant" >
            {% for participant in participants  %}
                <option value="{{participant.id}}">{{ participant.public_id }}</option>
            {% endfor %}
        </select>
        <input type="submit" value = "Kopieren"/>
    </form> {% endcomment %}


</body>

{% endblock content %}
